comments:
  allowedFields: ['name', 'message', 'email', 'replying_to']
  branch: "development"
  commitMessage: "New comment."
  filename: "comment-{@timestamp}"
  format: "yaml"
  moderation: true
  path: "_data/comments/{options.slug}"
  requiredFields: ['name', 'message']
  transforms:
    email: md5
  generatedFields:
    date:
      type: "date"
      options:
        format: "iso8601"